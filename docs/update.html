<!DOCTYPE html>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {

    .photo-image {

    }
    .photo-info {

    }
    .photo-time {

    }
    .photo-description {

    }
    .ai-result {

    }

    .status-select {

    }
    .comment-input {
      width: 100%;

      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      min-height: 60px;
      box-sizing: border-box;
    }
    .save-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    .save-button:hover {
      background: #45a049;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .status-todo {
      background: #ffecec;
      color: #d32f2f;
    }
    .status-doing {
      background: #fff8e1;
      color: #f57c00;
    }
    .status-done {
      background: #e6ffe6;
      color: #388e3c;
    }
    .loading {

      font-size: 1.2em;
      color: #666;
    }
    .map-modal {
      display: none;
      position: fixed;

    }
    .map-container {
      position: absolute;

      left: 50%;
      transform: translate(-50%, -50%);
      background: white;

    }
    .map-header {

    }
    .map-title {

    .close-map {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .close-map:hover {
      background: #cc0000;
    }
    #map {
      width: 100%;
      height: calc(100% - 50px);
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span style="font-size: 2em;">ğŸŒ±</span>
      <h1>ç’°å¢ƒä¿è‚²å·¥ä½œç®¡ç†</h1>
    </div>
    <div class="filters">
      <div>
        <span class="filter-label">ç‹€æ…‹ï¼š</span>
        <select id="statusFilter" class="filter-select">
          <option value="all">å…¨éƒ¨äº‹é …</option>
          <option value="todo">å¾…è¾¦äº‹é …</option>
          <option value="doing">è™•ç†ä¸­äº‹é …</option>
          <option value="done">å·²å®Œæˆäº‹é …</option>
        </select>
      </div>
      <div>
        <span class="filter-label">æ’åºï¼š</span>
        <select id="timeSort" class="filter-select">
          <option value="newest">æœ€æ–°åˆ°æœ€èˆŠ</option>
          <option value="oldest">æœ€èˆŠåˆ°æœ€æ–°</option>
        </select>
      </div>
    </div>
    <div id="photo-grid" class="photo-grid">
      <div class="loading">è¼‰å…¥ä¸­...</div>
    </div>
  </div>

  <div id="mapModal" class="map-modal">
    <div class="map-container">
      <div class="map-header">
        <h2 class="map-title">ä½ç½®è³‡è¨Š</h2>
        <button class="close-map" onclick="closeMap()">
          <span>âœ•</span> é—œé–‰åœ°åœ–
        </button>
      </div>
      <div id="map"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzCA3QdH_Vo9njSirozCwtkn4zFQJ3v58",
      authDomain: "ocean-challenge-2025.firebaseapp.com",
      projectId: "ocean-challenge-2025",
      storageBucket: "ocean-challenge-2025.firebasestorage.app",
      messagingSenderId: "879225957508",
      appId: "1:879225957508:web:c2f432596955998d09e6d1",
      measurementId: "G-FCHREG0HS9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusMap = {
      todo: { label: 'å¾…è¾¦äº‹é …', class: 'status-todo' },
      doing: { label: 'è™•ç†ä¸­', class: 'status-doing' },
      done: { label: 'å·²å®Œæˆ', class: 'status-done' }
    };

    let map = null;
    let currentMarker = null;

    function dmsToDecimal(dmsArray) {
      const [d, m, s] = dmsArray.map(Number);
      return d + m / 60 + s / 3600;
    }

    function parseGPSDateTime(gpsData) {
      if (!gpsData?.GPSDateStamp || !gpsData?.GPSTimeStamp) return null;
      
      const [year, month, day] = gpsData.GPSDateStamp.split(':').map(Number);
      let hours = Math.floor(gpsData.GPSTimeStamp[0]);
      const minutes = Math.floor(gpsData.GPSTimeStamp[1]);
      const seconds = Math.floor(gpsData.GPSTimeStamp[2]);
      
      // GPS æ™‚é–“æ˜¯ UTC+0ï¼Œéœ€è¦è½‰æ›ç‚ºå°ç£æ™‚é–“
      hours = (hours + 8) % 24;
      
      return {
        timestamp: new Date(year, month - 1, day, hours, minutes, seconds).getTime(),
        formatted: `${year}/${month}/${day} ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (UTC+8)`
      };
    }

    function formatServerTime(timestamp) {
      if (!timestamp) return "ç„¡æ™‚é–“è³‡æ–™";
      const date = new Date(timestamp);
      
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const seconds = date.getSeconds().toString().padStart(2, '0');
      return `${year}/${month}/${day} ${hours}:${minutes}:${seconds} (ä¼ºæœå™¨æ™‚é–“)`;
    }

    window.showMap = function(lat, lon, description) {
      const modal = document.getElementById('mapModal');
      modal.style.display = 'block';
      
      if (!map) {
        map = L.map('map').setView([lat, lon], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.setView([lat, lon], 16);
      }

      if (currentMarker) {
        map.removeLayer(currentMarker);
      }

      currentMarker = L.marker([lat, lon]).addTo(map);
      currentMarker.bindPopup(description).openPopup();
    }

    window.closeMap = function() {
      document.getElementById('mapModal').style.display = 'none';
    }

    async function loadData() {
      const snapshot = await getDocs(collection(db, "photos"));
      const photoGrid = document.getElementById('photo-grid');
      photoGrid.innerHTML = '';

      const statusFilter = document.getElementById('statusFilter').value;
      const timeSort = document.getElementById('timeSort').value;
      
      let filteredDocs = snapshot.docs.filter(doc => {
        if (statusFilter === 'all') return true;
        return doc.data().status === statusFilter;
      });

      // æŒ‰ç…§æ‹æ”æ™‚é–“æ’åº
      filteredDocs.sort((a, b) => {
        const aData = a.data();
        const bData = b.data();
        const aTime = parseGPSDateTime(aData.exif)?.timestamp || 0;
        const bTime = parseGPSDateTime(bData.exif)?.timestamp || 0;
        
        return timeSort === 'newest' ? bTime - aTime : aTime - bTime;
      });

      filteredDocs.forEach(doc => {
        const data = doc.data();
        const gpsDateTime = parseGPSDateTime(data.exif);
        const uploadTimestamp = data.timestamp?.seconds * 1000;
        const updateTimestamp = data.updateTime?.seconds * 1000;
        
        const photoCard = document.createElement('div');
        photoCard.className = 'photo-card';
        
        const lat = dmsToDecimal(data.exif.GPSLatitude);
        const lon = dmsToDecimal(data.exif.GPSLongitude);
        
        photoCard.innerHTML = `
          <img class="photo-image" src="${data.image_url}" alt="photo" onclick="showMap(${lat}, ${lon}, '${data.description || '(ç„¡æè¿°æ–‡å­—)'}')">
          <div class="photo-info">
            <div class="photo-time">
              <div>æ‹æ”æ™‚é–“: ${gpsDateTime?.formatted || 'ç„¡æ™‚é–“è³‡æ–™'}</div>
              <div>ä¸Šå‚³æ™‚é–“: ${formatServerTime(uploadTimestamp)}</div>
              ${updateTimestamp ? `<div>æœ€å¾Œæ›´æ–°: ${formatServerTime(updateTimestamp)}</div>` : ''}
            </div>
            <div class="photo-description">${data.description || '(ç„¡æè¿°æ–‡å­—)'}</div>
            ${data.ai_result ? `
              <div class="ai-result">
                <div class="ai-result-title">AI åˆ†æçµæœ</div>
                <div class="ai-result-content">${data.ai_result}</div>
              </div>
            ` : ''}
            <div class="status-badge ${statusMap[data.status]?.class || ''}">
              ${statusMap[data.status]?.label || data.status}
            </div>
            <select class="status-select" data-id="${doc.id}">
              <option value="todo" ${data.status === 'todo' ? 'selected' : ''}>å¾…è¾¦äº‹é …</option>
              <option value="doing" ${data.status === 'doing' ? 'selected' : ''}>è™•ç†ä¸­</option>
              <option value="done" ${data.status === 'done' ? 'selected' : ''}>å·²å®Œæˆ</option>
            </select>
            <textarea class="comment-input" data-id="${doc.id}" placeholder="è¼¸å…¥è©•è«–...">${data.comment || ''}</textarea>
            <button class="save-button" data-id="${doc.id}">å„²å­˜è®Šæ›´</button>
          </div>
        `;
        photoGrid.appendChild(photoCard);
      });

      // æ·»åŠ äº‹ä»¶ç›£è½å™¨
      document.querySelectorAll('.save-button').forEach(button => {
        button.addEventListener('click', async (e) => {
          const id = e.target.dataset.id;
          const status = document.querySelector(`.status-select[data-id="${id}"]`).value;
          const comment = document.querySelector(`.comment-input[data-id="${id}"]`).value;
          
          try {
            await updateDoc(doc(db, "photos", id), {
              status: status,
              comment: comment,
              updateTime: serverTimestamp()
            });
            alert('æ›´æ–°æˆåŠŸï¼');
            loadData();
          } catch (error) {
            console.error("Error updating document: ", error);
            alert('æ›´æ–°å¤±æ•—ï¼Œè«‹é‡è©¦ï¼');
          }
        });
      });
    }

    // æ·»åŠ ç¯©é¸äº‹ä»¶ç›£è½å™¨
    document.getElementById('statusFilter').addEventListener('change', loadData);
    document.getElementById('timeSort').addEventListener('change', loadData);

    // è¼‰å…¥ Leaflet
    const leafletScript = document.createElement("script");
    leafletScript.src = "https://unpkg.com/leaflet/dist/leaflet.js";
    document.head.appendChild(leafletScript);

    leafletScript.onload = () => {
      loadData();
    };
  </script>
</body>
